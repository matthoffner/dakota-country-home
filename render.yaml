# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Python backend for ChatKit agent
  - type: web
    name: dakota-booking-agent
    runtime: docker
    repo: https://github.com/matthoffner/dakota-country-home
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: AIRBNB_ICAL_URL
        sync: false
      - key: SITE_DOMAIN
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: OPENAI_MODEL
        value: gpt-4o
    healthCheckPath: /health
    autoDeploy: true
