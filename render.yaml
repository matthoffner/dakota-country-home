services:
  - type: web
    name: dakota-booking-agent
    runtime: docker
    repo: https://github.com/matthoffner/dakota-country-home
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: AIRBNB_ICAL_URL
        sync: false
      - key: SITE_DOMAIN
        sync: false
      - key: CORS_ORIGINS
        value: "https://dakota-country-home.vercel.app"
